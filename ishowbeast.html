<script>
function Point(x, y){
    if (!(this instanceof Point)){
        return new Point(x, y)
    }
    this.x = x;
    this.y = y;
}
function timeToPercent(x){
    let L = 71.26233440791599
    let d = 35.96767580413623
    let k = 0.05736793333166776
    let x0 = -6.6268189270648685;
    let e = Math.E
    return (L*e**(-1*e**(-k*(x-x0))) - d)/24
}
function timeToDeriv(x){
    let L = 71.26233440791599
    let k = 0.05736793333166776
    let x0 = -6.6268189270648685;
    let e = Math.E
    return (e**(-1*e**(-k*(x-x0))))*-1*e**(-k*(x-x0))*-k*L/24
}
let groupedSpreads = [
    {
        "x": 0,
        "y": 0
    },
    {
        "x": 0.3829411764705883,
        "y": 0.5724646115797499
    },
    {
        "x": 1.1827450980392156,
        "y": 1.1227400133267618
    },
    {
        "x": 3.582941176470588,
        "y": 2.5189466251847143
    },
    {
        "x": 5.981764705882353,
        "y": 3.2077589740711896
    },
    {
        "x": 8.380588235294118,
        "y": 3.0927552945996593
    },
    {
        "x": 10.779803921568629,
        "y": 2.6258294153107333
    },
    {
        "x": 13.178823529411764,
        "y": 2.42074929070774
    },
    {
        "x": 15.578039215686275,
        "y": 2.0401112032850364
    },
    {
        "x": 17.976078431372553,
        "y": 1.8238801418310402
    },
    {
        "x": 20.37549019607843,
        "y": 1.406292068054565
    },
    {
        "x": 22.765686274509804,
        "y": 0.7085321251222202
    },
    {
        "x": 23.54588235294118,
        "y": 0.4278609304457346
    },
    {
        "x": 24.00001,
        "y": 0
    }
]

function timeToSpreads(x){
    for (let i = 0; i < groupedSpreads.length; i++) {
        let spread = groupedSpreads[i]
        if (x < spread.x){
            let prevSpread = groupedSpreads[i-1]
            let x1 = prevSpread.x;
            let y1 = prevSpread.y;
            let x2 = spread.x;
            let y2 = spread.y;
            return ((x-x1)*(y2-y1)/(x2-x1)+y1)/100
        }
    }
}

function beta(time, min, max){
    if (min <0){
        min = 0
    }
    if (max > 1){
        max = 1
    }
    if (min > 1){
        return 0
    }
    if (time === 0){
        if (min === 0){
            return 1
        }
        return 0
    }
    if (time === 24){
        if (max === 1){
            return 1
        }
        return 0
    }
    let k_0 = timeToSpreads(time)**2
    let j = timeToPercent(time)
    let r_0 = (1-j)/j
    let alpha = (r_0/((1+r_0)**2)-k_0)/(k_0*(1+r_0))
    let beta = r_0*alpha
    function inputBeta(x){
        return (x)**(alpha-1)*(1-x)**(beta-1)
    }
    let o = integrate(inputBeta, 0, 1)
    let a = integrate(inputBeta, min, max)
    return a/o
}

let daysInMonth = [31, 28, 31, 30, 31, 30, 31, 31, 30, 31, 30, 31]
function dayToExpectedViews(date){
    let year = date.getFullYear()
    let month = date.getMonth()
    let day = date.getDate()

    let daysSinceStartOf2022 = 0;

    daysSinceStartOf2022 += (year-2022)*365;
    for (let i = 0; i < month; i++) {
        daysSinceStartOf2022 += daysInMonth[i]
    }
    daysSinceStartOf2022 += day
    let x = daysSinceStartOf2022/10
    if (x>36.5){
        x -= Math.floor(x/36.5)*36.5
    }
    let points = [
        {
            "x": -7.649999999999999,
            "y": 45.81230841666667
        },
        {
            "x": 1.5,
            "y": 44.593133333333334
        },
        {
            "x": 10.6,
            "y": 38.267103785714276
        },
        {
            "x": 19.7,
            "y": 46.21605686666667
        },
        {
            "x": 28.85,
            "y": 45.81230841666667
        },
        {
            "x": 38,
            "y": 44.593133333333334
        }
    ]
    for (let i = 0; i < points.length; i++) {
        let point = points[i]
        if (x < point.x){
            let prevPoint = points[i-1]
            let x1 = prevPoint.x;
            let y1 = prevPoint.y;
            let x2 = point.x;
            let y2 = point.y;
            return ((x-x1)*(y2-y1)/(x2-x1)+y1)
        }
    }
}

function initialDistrib(min, max){
    // normal
    let m = Math.log(dayToExpectedViews(releaseDate));
    //let m = Math.log(40);
    let s = 0.16177048982739653

    // charity
    let d = 3.3404571586757212;
    let r = 0.2742537825689307;
    function inputLogNormal(x){
        return 1/(s*Math.sqrt(2*Math.PI))*1/x*Math.E**(-1*(Math.log(x)-m)**2/(2*s**2))
    }
    function inputCharityNormal(x){
        return 1/(r*Math.sqrt(2*Math.PI))*1/x*Math.E**(-1*(Math.log(x)-d)**2/(2*r**2))
    }
    return ((1-charityOdds)*integrate(inputLogNormal, min, max)+ charityOdds*integrate(inputCharityNormal, min, max))
}

function integrate(func, min, max){
    let n = 5_000;
    let sum = 0
    let width = (max-min)/n
    for (let i = 0; i <= n; i++) {
        let x = min+width*i
        let multiplier;
        if (i === 0 || i===n){
            multiplier = 1
        } else if (i%2 === 1){
            multiplier = 4
        } else{
            multiplier = 2
        }
        sum+=multiplier*func(x)*width/3
    }
    return sum
}
let time;
let numViews;
let releaseDate;
let charityOdds;
let numBack = 1;
let minViews = 5;
let maxViews = 90;

let brackets = [
    [minViews, 25],
    [25, 30],
    [30, 35],
    [35, 40],
    [40, 45],
    [45, 50],
    [50, 55],
    [55, maxViews]
]
let bracketedResults = []

function calcOdds(){
    if (submissions.length > 1){
        let s1 = submissions[submissions.length - 1]
        let s2 = submissions[submissions.length - 2]
        if (s1.time - s2.time <= 0){
            return
        }
        if (s1.views - s2.views <= 0){
            return
        }
    }
    
    let possibilities = [];
    let bucketSize = 0.1
    for (let i = minViews; i < maxViews; i+=bucketSize) {
        
        let prior = initialDistrib(i, i+bucketSize)
        multiplier = 1/((i+bucketSize/2)*1_000_000)
        let betaResult = beta(time, (numViews*0.999)*multiplier, (numViews*1.001)*multiplier)
        possibilities.push(prior*betaResult)

    }
    let totalp = 0
    for (let i = 0; i < possibilities.length; i++) {
        totalp+=possibilities[i]
    }
    for (let i = 0; i < possibilities.length; i++) {
        possibilities[i] = possibilities[i]/totalp
    }

    let lumpedPossibilities = []

    let sums = 0
    let mod = 5/bucketSize
    for (let i = 0; i < possibilities.length; i++) {
        sums += possibilities[i]
        if (i%mod === mod-1){
            lumpedPossibilities.push([(i-mod+1)*bucketSize+minViews, (i+1)*bucketSize+minViews, sums])
            sums = 0
        }
    }
    bracketedResults = [];
    for (let i = 0; i < brackets.length; i++) {
        bracketedResults.push(0)
    }
    for (let i = 0; i < lumpedPossibilities.length; i++) {
        let lumpedPossi = lumpedPossibilities[i];
        let lumpedPossiMin = lumpedPossi[0];
        let lumpedPossiMax = lumpedPossi[1];
        let lumpedPossiOdds = lumpedPossi[2];
        for (let j = 0; j < brackets.length; j++) {
            let bracket = brackets[j]
            let bracketMin = bracket[0];
            let bracketMax = bracket[1];
            if (lumpedPossiMin >= bracketMin && lumpedPossiMax <= bracketMax){
                bracketedResults[j] += lumpedPossiOdds
                break
            }
        }
    }

    let container = document.getElementById("finalOdds");
    container.innerHTML = ""
    let text = ""
    for (let i = 0; i < brackets.length; i++) {
        let bracketMin = brackets[i][0]
        let bracketMax = brackets[i][1];
        text += "[" + bracketMin + ",  " + bracketMax + "): <strong>" + Math.round(bracketedResults[i]*10000)/100 + "%</strong>, "
    }
    let newElement = document.createElement("p");
    newElement.innerHTML = text.slice(0,-2)
    container.appendChild(newElement)

    let x1 = [];
    let y1 = [];
    let x2 = [];
    let y2 = [];
    for (let i = 0; i < possibilities.length; i += 1) {
        x1.push(i*bucketSize+minViews+bucketSize/2);
        y1.push(possibilities[i]*100*1/bucketSize);
    }
    
    for (let i = 0; i < Math.round(possibilities.length/5*bucketSize); i += 1) {
        x2.push(i*5+minViews+2.5);
        y2.push(lumpedPossibilities[i][2]*100);
    }
    console.log(possibilities, lumpedPossibilities)
    let layout = {
        font: { 
            family: 'Arial, sans-serif', 
            size: 16, 
            color: 'white'
        },
        paper_bgcolor: 'rgb(29, 43, 58);',
        plot_bgcolor: 'rgb(29, 43, 58);',
        showlegend: false,
        margin: {
            l: 50,
            r: 30,
            t: 30,
            b: 50
        }
    }
    let layout2 = {
        font: { 
            family: 'Arial, sans-serif', 
            size: 16, 
            color: 'white'
        },
        paper_bgcolor: 'rgb(29, 43, 58);',
        plot_bgcolor: 'rgb(29, 43, 58);',
        showlegend: false,
        margin: {
            l: 50,
            r: 30,
            t: 40,
            b: 50
        }
    }
    let baseline = -0.01;

    let baselineTrace = {
        x: x1,
        y: x1.map(_ => baseline),
        mode: 'lines',
        line: {color: 'rgba(0,0,0,0)'},
        showlegend: false,
        hoverinfo: 'skip'
    };

    Plotly.newPlot('plot', 
        [baselineTrace,
            {
                x: x1,
                y: y1,
                type: 'scatter',
                mode: "line",
                fill: "tonexty",
                fillcolor: 'rgb(31, 119, 180)', // semi-transparent fill color
                line: {color: 'rgb(31, 119, 180)'},
                name: 'Odds'
            },
            {
                x: x2,
                y: y2,
                type: 'bar',
                marker: {color: 'rgb(255, 127, 14)'}, 
                name: 'Odds (bucketed)'
            }
        ],
        layout
    );
    let gr = document.getElementById("growthRate");
    gr.innerHTML = ""

    if (multipleGraphs){
        let x3 = [];
        let y3 = [];
        for (let i = 0; i < submissions.length; i++) {
            x3.push(submissions[i].time)
            y3.push(submissions[i].views/1_000_000)
        }
        let extrapolatedValue = numViews/(timeToPercent(time)*1_000_000)
        let x4 = []
        let y4 = []
        let numPoints = 100
        for (let i = 0; i <= numPoints; i++) {
            let x = 24*i/numPoints
            x4.push(x)
            y4.push(extrapolatedValue * timeToPercent(x))
        }

        let currSubmission = submissions[submissions.length - 1]
        if (1+numBack > submissions.length){
            numBack = submissions.length-1
        }
        if (1+numBack < 2){
            numBack = 1
        }
        console.log(numBack)
        let prevSubmission = submissions[submissions.length - 1 - numBack]

        let growthRate = (currSubmission.views - prevSubmission.views)/(1_000_000*(currSubmission.time - prevSubmission.time))
        let expectedGrowthRate = timeToDeriv(time)*extrapolatedValue
        growthRate = Math.round(growthRate*100)/100
        expectedGrowthRate = Math.round(expectedGrowthRate*100)/100
        let newElement = document.createElement("p");
        newElement.innerHTML = "Growth rate: <strong>" + growthRate + "M/h,</strong> expected growth rate: <strong>" + expectedGrowthRate + "M/h</strong>" + " time Gap: <strong>" + Math.round((currSubmission.time - prevSubmission.time)*60) + "min</strong>"
        gr.appendChild(newElement)

        console.log(growthRate, expectedGrowthRate)
        let p0 = Point(prevSubmission.time, prevSubmission.views/1_000_000)
        let p1 = Point(currSubmission.time, currSubmission.views/1_000_000)
        let p2 = Point(24, prevSubmission.views/1_000_000 + (24-prevSubmission.time)*growthRate)
        Plotly.newPlot('plot2', 
            [
            {
                x: x4,
                y: y4,
                type: 'scatter',
                mode: "line",
                line: {color: 'green'},
                name: 'Odds'
            },
            {
                x: x3,
                y: y3,
                type: 'scatter',
                mode: "markers+lines",
                line: {color: 'rgb(167, 25, 23)'},
                name: 'Odds'
            },
            {
                x: [p0.x, p1.x, p2.x],
                y: [p0.y, p1.y, p2.y],
                type: 'scatter',
                mode: "line",
                line: {color: 'pink'},
                name: 'Odds'
            },
            ],
            layout2
        );
    }
    
    if (multipleGraphs){
        document.getElementById("plot").style.width = "50%"
        
        document.getElementById("plot2").style.display = "flex"
        document.getElementById("plot2").style.width = "50%"
        Plotly.Plots.resize('plot');
        Plotly.Plots.resize('plot2');
        document.getElementById("back").style.display = "flex"
        document.getElementById("forward").style.display = "flex"
    } else {
        document.getElementById("plot").style.width = "100%"
        Plotly.Plots.resize('plot');
        document.getElementById("plot2").style.display = "none"
        document.getElementById("back").style.display = "none"
        document.getElementById("forward").style.display = "none"
    }
}

let multipleGraphs = false
let submissions = [];
let submissionSpecs;
let form = document.getElementById('form');

form.addEventListener('submit', function(event) {
    audio.play();
    event.preventDefault();
    document.getElementById("loading").style.display = "flex";
    let hours = Number(document.getElementById("hours").value)
    let minutes = Number(document.getElementById("minutes").value)
    time = hours + minutes/60
    numViews = Number(document.getElementById("views").value)
    releaseDate = new Date(document.getElementById("date").value)
    charityOdds = Number(document.getElementById("charity").value)

    multipleGraphs = false
    
    if (submissions.length === 0){
        submissions.push({"time": time, views: numViews})
        submissionSpecs = {date: releaseDate, charity: charityOdds}
    } else if (!(releaseDate.getTime() === submissionSpecs.date.getTime() && charityOdds === submissionSpecs.charity)){

        submissions = [{"time": time, views: numViews}]
        submissionSpecs = {date: releaseDate, charity: charityOdds}
    } else{
        submissions.push({"time": time, views: numViews})
        multipleGraphs = true
    }
    console.log(multipleGraphs)
    setTimeout(function(){
        calcOdds()
        document.getElementById("loading").style.display = "none";
    }, 10)
});

document.getElementById("back").onclick = function(event){
    numBack++
    calcOdds()
}
document.getElementById("forward").onclick = function(event){
    numBack--
    calcOdds()
}
//music
let playlist = [
    "Ahrix%20-%20Nova%20[NCS%20Release].mp3",
    "Elektronomia%20-%20Sky%20High%20[NCS%20Release].mp3",
    "Lost%20Sky%20-%20Dreams%20[NCS%20Release].mp3",
    "Tobu%20-%20Colors.mp3",
    "Unity%20Instrumental.mp3",
    "Fade.mp3",
    "Different%20Heaven%20-%20Nekozilla%20[NCS%20Release].mp3",
    "HeroesTonight.mp3",
    "circles.mp3",
    "coffin.mp3",
    "Unknown%20Brain,%20Chris%20Linton%20-%20Superhero%20(feat.%20Chris%20Linton)%20[NCS%20Release]%20(1).mp3",
    "roadSoFar.mp3",
    "popsicle.mp3",
    "hope.mp3"
];
let randomisedPlaylist = [];
let n = playlist.length
for (let i = 0; i < n; i++) {
    let r = playlist.length;
    let random = Math.floor(Math.random()*r)
    randomisedPlaylist.push(playlist[random]);
    playlist = playlist.slice(0, random).concat(playlist.slice(random+1))
}
let currentSong = Math.floor(Math.random()*randomisedPlaylist.length);
let audio = new Audio(randomisedPlaylist[currentSong]);
audio.addEventListener("ended", function() {
    nextSong()
});
function nextSong(){
    currentSong = (currentSong + 1) % randomisedPlaylist.length;
    audio.src = randomisedPlaylist[currentSong];
    audio.play();
}
</script>
